<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calendar.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button><img src="filter-icon.png" alt="Filter"></button>
        </div>

        <div class="medication-section">
            <h2>Medication <button><img src="add-icon.png" alt="Add"></button></h2>
            <div class="medication-item">
                <span>Name of Medication Dose</span>
                <span>Date Time</span>
                <input type="checkbox">
            </div>
            <div class="medication-item">
                <span>Name of Medication Dose</span>
                <span>Date Time</span>
                <img src="check-icon.png" alt="Check">
            </div>
        </div>

        <div class="appointments-section">
            <h2>Appointments <button><img src="add-icon.png" alt="Add"></button></h2>
            <div class="appointment-item">
                <span>Where<br>With whom</span>
                <span>Date Time</span>
                <img src="check-icon.png" alt="Check">
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-header">
                <button>2024</button>
                <button>June</button>
                <button>Monthly View</button>
            </div>
            <div class="calendar-grid">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
                <div class="inactive-day">22</div>
                <div class="inactive-day">27</div>
                <div class="inactive-day">28</div>
                <div class="inactive-day">29</div>
                <div class="inactive-day">30</div>
                <div class="highlight-day">1</div>
                <div class="highlight-day">2</div>
                <div class="active-day">23</div>
                <div>3</div>
                <div>4</div>
                <div class="highlight-day">5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div class="highlight-day">22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
            </div>
        </div>

        
        <div class="navbar">
            <a href="#"><img src="Pictures/Home.png" class="navicon"></a>
            <a href="/Calendar.html"><img src="Pictures/Calendar.png" class="navicon"></a>
            <a href="#"><img src="Pictures/Notifications.png" class="navicon"></a>
            <a href="#"><img src="Pictures/Support.png" class="navicon"></a>
            <a href="/Profile.html"><img src="Pictures/PersonalSettings.png" class="navicon"></a>
        </div>
    </div>
</body>
</html>
